<html lang="en">

    <script src="./index.js" type="module" defer></script>
</head>
<body>
    <!-- Will be shown when the user is unauthenticated -->

        </div>

    </button>

    <section class="connected">
        <h1 class="connected-title">Connected</h1>
        <button class="connected-button">Logout</button>
    </section>
</body>
</html>
