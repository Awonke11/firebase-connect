<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    
    <title>Connect Firebase</title>
</head>
<body>
    <main class="get_started">
        <iconify-icon icon="logos:firebase" class="logo"></iconify-icon>
        <section class="main_content">
            <form action="" class="user_form">
                <input 
                    type="email"
                    placeholder="Enter your email..."
                    required
                    class="user_input"
                    id="user_email"
                />
                <p class="user_error" id="email_error"></p>
                <input 
                    type="password"
                    placeholder="Enter your password..."
                    required
                    class="user_input"
                    id="user_password"
                />
                <p class="user_error" id="password_error"></p>
                <button type="submit" class="submit_button">Continue</button>
            </form>
            <span class="line_break">or</span>
            <button class="google_button">
                <iconify-icon icon="flat-color-icons:google" class="google_icon"></iconify-icon>
                <span class="google_text">Continue with Google</span>
            </button>
        </section>
    </main>
    <script type="module" src="/index.js"></script>
</body>
</html>
